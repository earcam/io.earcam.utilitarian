---
#
# Not a huge fan of YAML, just use https://www.json2yaml.com/  and  https://www.json2yaml.com/convert-yaml-to-json
#
# This CI build is rather 'busy' ATM;  
#   Running mvn site just to create Jacoco XML reports for codecov.io
#   Running mvn analyse profile for sonarcloud.io
#
language: java
jdk: oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/apache-maven-3.5.0"
  - ""
addons:
  apt:
    packages:
    - graphviz
    - oracle-java8-installer
before_install:
- mkdir -p $HOME/.m2
- export M2_HOME=$HOME/apache-maven-3.5.0
- if [ ! -d $M2_HOME/bin ]; then curl https://archive.apache.org/dist/maven/maven-3/3.5.0/binaries/apache-maven-3.5.0-bin.tar.gz | tar zxf - -C $HOME; fi
- export PATH=$M2_HOME/bin:$PATH
install:
- chmod go-rwx -R $HOME/.m2
before_script:
- wget https://bitbucket.org/earcam/io.earcam.maven/raw/master/io.earcam.maven.toolchain/src/main/resources/toolchain/continuous-integration-hotspot-linux-debian-amd64.xml -O  ~/.m2/toolchains.xml
- wget https://bitbucket.org/earcam/io.earcam.maven/raw/master/io.earcam.maven.configuration/src/main/resources/settings.xml -O $HOME/ci-settings.xml 
- mvn -v
script:
- mvn --settings $HOME/ci-settings.xml -U -P analyse,report
after_success: bash <(curl -s https://codecov.io/bash)
